{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<h2><center>Upload/Select Event Template</center></h2>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form|crispy }}
		<button type="Submit" class="btn btn-primary">Upload</button>
		<a href="{% url 'blog-rsvp_list' %}" class="btn btn-primary">View Templates</a>
	</form>
{% endblock %}
