{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<h2><center>Add Invite</center></h2>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form|crispy }}
		<button type="Submit" class="btn btn-primary">Add</button>
		<a href="{% url 'blog-rsvp_list' %}" class="btn btn-primary">View All Invites</a>
	</form>
{% endblock %}
